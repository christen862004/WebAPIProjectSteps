<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>HTML Page Web API Consumer</h1>
    <input type="number" id="empID" />
    <input type="button" value="Get Emp Data" onclick="loadData()" />
    <div id="div1">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function loadData() {
            //api request (Ajax)
            var empID = $("#empID").val();
            //respose
            $.ajax({
                url: "/api/Employee/" + empID,
                success: function (result) {
                    console.log(result);
                    $("#div1").html(`<h2>${result.empName}</h2><h3>${result.deptName}</h3>`);
                }
            });
        }
    </script>
</body>
</html>
